---
verbosity: "off"
address: 0.0.0.0:2053
script:
  init: |
    let ipcidr = new_ipcidr().add_file("../data/ipcn.txt").seal();
  route: |
    let resp = upstreams.send("domestic", query);

    try {
      let ans = resp.answer[0];
      return switch ans.rtype.to_string() {
        "A" if !ipcidr.contains(ans.to_a().ip) => { upstreams.send("secure", query) }
        "AAAA" if !ipcidr.contains(ans.to_aaaa().ip) => { upstreams.send("secure", query) }
        _ => resp
      };
    } catch(err) {
      print(err);
      return resp;
    }

upstreams:
  domestic:
    udp:
      addr: 114.114.114.114:53
      timeout: 1
  secure:
    https:
      timeout: 2
      uri: https://dns.quad9.net/dns-query
      addr: 9.9.9.9
